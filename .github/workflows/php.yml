name: PHP lint & test

concurrency: ${{ github.workflow }}
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        php: ['7.2', '7.4', '8.1', '8.2', '8.3']

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
        restore-keys: ${{ runner.os }}-composer-${{ matrix.php }}-
    
    - name: Install dependencies
      run: composer update

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install node dependencies
      run: npm ci

    - name: PHP Lint
      run: node_modules/.bin/grunt phpcs
      
    - name: PHP Unit Tests
      run: node_modules/.bin/grunt phpunit
      env:
        UNIVAPAY_PHP_TEST_ENDPOINT: https://api.gyro-n.money
        UNIVAPAY_PHP_TEST_SECRET: ${{ secrets.UNIVAPAY_PHP_TEST_SECRET }}
        UNIVAPAY_PHP_TEST_TOKEN: ${{ secrets.UNIVAPAY_PHP_TEST_TOKEN }}
